<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotta Catch'em All</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row d-flex" style="height:100vh">
      <div class="col-sm-6 d-flex flex-column justify-content-between align-items-center mx-auto my-auto" style="height:60vh">
        
        <!-- Find Pokemon -->
        <div class="container align-self-center" id="container" style="width: 320px;padding:0">
          <div class="form-group pt-5 text-center">
            <h1>Catch a Pok√©mon!</h1>
          </div>
          <form id="form" class="form-group text-center">
            <input
              type="text"
              class="form-control text-center mx-auto"
              id="search"
              placeholder="name or id"
              style="width:320px"
            />
            <input
              type="button"
              id ="btn"
              value ="search"
              class="btn btn-info mt-2 "
              style="width:320px"
            />
          </form>
        </div>
        <!-- Print Pokemon -->
        <div class="card mx-auto invisible" style="width: 320px;" id="profile">
          <img src="./assets/404.png" class="card-img-top mx-auto mt-3" style="width:auto;height:120px;border-radius:100%" id="pic" />
          <div class="card-body text-center" style="width: 320px">
            <h3 class="card-title pb-2" id="number">#+Name</h3>
            <h5 id="type" >Type(s)</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
